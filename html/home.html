<!DOCTYPE html>
<html>

<head>
    <title>Sample Page</title>
    <style>
        /* Style for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style for side navigation bar */
        .sidenav {
            background-color: #f1f1f1;
            padding: 15px;
            width: 200px;
        }

        /* Style for search box and button */
        .search-container {
            margin-top: 20px;
            text-align: center;
        }

        .search-box {
            padding: 10px;
            width: 200px;
        }

        .search-button {
            padding: 10px;
        }
    </style>

    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .card img {
            max-width: 100%;
        }
    </style>

</head>

<body>
    <!-- calling external Javascript function into html started -->
    <script src="../js/searchmovie.js"></script>
    <script>
        async function searchMovieLocalFunction() {
            let movieNametoSearch = document.getElementById('textSearchMovie').value;
            let searchResult = 'Searching...';
            searchResult = await searchMovie(movieNametoSearch);
            document.getElementById("searchDataParagraph").innerHTML = JSON.stringify(searchResult.results);
            createCards(searchResult.results);
        }

        // Create cards
        function createCards(data) {
            const container = document.getElementById('card-container');

            data.forEach(item => {
                console.log("Item",item);
                // Create card element
                const card = document.createElement('div');
                card.classList.add('card');

                // Create image element
                const image = document.createElement('img');
                image.src = item.imageSrc; // Assuming 'imageSrc' is the key in your JSON object that contains the image URL
                image.alt = item.imageAlt; // Assuming 'imageAlt' is the key in your JSON object that contains the image alt text
                card.appendChild(image);

                // Create title element
                const title = document.createElement('h2');
                title.textContent = item.original_title; // Assuming 'title' is the key in your JSON object that contains the card title
                card.appendChild(title);

                // Create description element
                const description = document.createElement('p');
                description.textContent = item.release_date; // Assuming 'description' is the key in your JSON object that contains the card description
                card.appendChild(description);

                // Add card to the container
                container.appendChild(card);
            });
        }
    </script>


    <!-- calling external Javascript function into html End -->
    <header>
        <h1 style="text-align: left;">My Movies App</h1>
        <div style="text-align: right;" class="search-container">
            <input type="text" id="textSearchMovie" class="search-box" placeholder="Search...">
            <button type="button" class="search-button" onclick="searchMovieLocalFunction()">Search</button>
        </div>
    </header>

    <div class="sidenav">
        <h3>Sidebar</h3>
        <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
        </ul>
    </div>
    <div id="card-container"></div>
    <div class="search-container">
        <p id="searchDataParagraph">Search something ...</p>
    </div>

</body>

</html>
