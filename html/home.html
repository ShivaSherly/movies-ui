<!DOCTYPE html>
<html>

<head>
    <title>Sample Page</title>
    <style>
        /* Style for header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style for side navigation bar */
        .sidenav {
            background-color: #f1f1f1;
            padding: 15px;
            width: 200px;
        }

        /* Style for search box and button */
        .search-container {
            margin-top: 20px;
            text-align: center;
        }

        .search-box {
            padding: 10px;
            width: 200px;
        }

        .search-button {
            padding: 10px;
        }
    </style>

    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .card img {
            max-width: 100%;
        }
    </style>

</head>

<body>
    <!-- calling external Javascript function into html started -->
    <script src="../js/searchmovie.js"></script>
    <script src="../js/createCards.js"></script>

    <script>
        async function searchMovieLocalFunction() {
            let movieNametoSearch = document.getElementById('textSearchMovie').value;
            let searchResult = 'Searching...';
            searchResult = await searchMovie(movieNametoSearch);
            createCards(searchResult.results);
        }

        async function searchMoviebyCategory(movieCategory) {
            let movieNametoSearch = movieCategory;
            let searchResult = 'Searching...';
            searchResult = await searchMovie(movieNametoSearch);
            createCards(searchResult.results);
        }
    </script>


    <!-- calling external Javascript function into html End -->
    <header>
        <h1 style="text-align: left;">My Movies App</h1>
        <div style="text-align: right;" class="search-container">
            <input type="text" id="textSearchMovie" class="search-box" placeholder="Search...">
            <button type="button" class="search-button" onclick="searchMovieLocalFunction()">Search</button>
        </div>
    </header>



    <style>
        .container {
            display: flex;
        }

        .left-div {
            width: 20%;
            background-color: rgb(255, 255, 255);
            /* Just for illustration */
        }

        .right-div {
            width: 80%;
            background-color: rgb(255, 255, 255);
            /* Just for illustration */
        }
    </style>
    <div class="container">
        <div class="left-div">
            <div class="sidenav" id="sidenav">
                <h3>Genres</h3>
                <ul>
                    <li><a href='#' onclick="searchMoviebyCategory('Action')">Action</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Adventure')">Adventure</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Comedy')">Comedy</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Crime')">Crime</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Documentary')">Documentary</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Drama')">Drama</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Family')">Family</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Fantasy')">Fantasy</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('History')">History</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Horror')">Horror</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Music')">Music</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Mystery')">Mystery</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Romance')">Romance</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Silence')">Silence</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('Fiction')">Fiction</a></li>
                    <li><a href='#' onclick="searchMoviebyCategory('TV Movie')">TV Movie</a></li>
                </ul>

            </div>
        </div>
        <div class="right-div">
            <div id="card-container">
                <p>NOW Playing</p>
                <!-- the data will be displayed here -->
            </div>
        </div>
    </div>









</body>

</html>
